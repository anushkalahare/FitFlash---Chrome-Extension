<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlash - Healthy Break Reminder</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="icon.png" alt="FitFlash Logo" class="logo">
      <h1>FitFlash</h1>
    </header>
    <section class="intro">
      <p><i class="fas fa-info-circle"></i> Take regular breaks to stay healthy and productive.</p>
    </section>
    <section class="history">
      <h2><i class="fas fa-history"></i> Break History</h2>
      <ul id="history"></ul>
    </section>
    <button id="viewTips" class="btn"><i class="fas fa-lightbulb"></i> View Health Tips</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
